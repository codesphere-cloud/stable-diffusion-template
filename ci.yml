prepare:
  steps:
    - name: Install Python 3.10 (takes a few minutes)
      command: PIPENV_YES=1 pipenv install --python 3.10 --skip-lock
    - name: Install dependencies
      command: pipenv run python launch.py --exit      
test:
  steps: []
run:
  steps:
    - name: Start Server
      command: pipenv run python launch.py --listen --port 3000
